<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifição de pontos</title>
</head>
<body>
    <form action="{% url 'baterponto' %}" method="post">{% csrf_token %} 
        <select name="usuario" id="usuario">
            {% for pessoa in pessoas %}
            <option value="{{pessoa.id_usuarios}}">{{pessoa.name}}</option>
            {% endfor %}

        </select>
        <input type="submit" value="Submit">
    </form>
        
</body>
</html>
